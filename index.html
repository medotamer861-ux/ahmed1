<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1></h1>
    <div class="guess-game container">
        <div class="row py-3 gy-3">
           
            
               <div class="game-area  col-lg-6">
                 <h3 class="mb-4">Guess The Word</h3>
                <div class="game-inputs  ">
                      <div class="inputs">

            </div>
            <div class="control">
                <!-- From Uiverse.io by milegelu --> 
 <div class="parnet-buttom  d-flex justify-content-center">
  <button class="check" type="button">
    <svg
      viewBox="0 0 16 16"
      class="bi bi-lightning-charge-fill"
      fill="currentColor"
      height="16"
      width="16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"
      ></path></svg>check
  </button>
 

                

</div>

            </div>
            <div class="message text-dark"></div>
                </div>
          
        </div>
        <div class="key-colors col-lg-6 d-flex align-items-center justify-content-center ">
            <div class="color-boxes ">
                    <h2>Key Colors</h2>
                      <div class="key-color">
            <div class="key-no"></div>
            <div class="key-text3"> letter is not correct</div>
        </div>
        <div class="key-color">
            <div class="key-in-place"></div>
            <div class="key-text1">letter is correct and is correct in place</div>
        </div>
        <div class="key-color">
            <div class="key-not-in-place"></div>
            <div class="key-text2"> letter is correct but is not correct in his place</div>
        </div>
      
        <p class="text-light mt-4 ">Guess the hidden word in 6 tries. After each guess, the color of the tiles will change to show how close your guess was to the word.</p>
            </div>
        
    </div>
        </div>
    
    </div>
     <footer class="text-capitalize"></footer>
    <script src="js/script.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
